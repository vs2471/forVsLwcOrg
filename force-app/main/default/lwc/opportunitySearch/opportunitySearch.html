<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <lightning-card title="Find opportunity">
                <lightning-button label="New" onclick={newOpportunity} slot="actions"></lightning-button>
                <div class="slds-align_absolute-center">
                    <template if:true={stageNameValues}>
                        <!-- <template for:each={stageNameValues} for:item="stage">
                            <div key={stage}>{stage}</div>
                        </template> -->
                        <h1>Get record by</h1>
                        <lightning-combobox 
                            value={selectedOpp} 
                            options={stageNameValues} 
                            onchange={handleSearchOptionChange} 
                            class="slds-align-middle">
                        </lightning-combobox>
                        <h1>sort by field</h1>
                        <lightning-combobox 
                            value={selectedField} 
                            options={FieldValues} 
                            onchange={handleFieldOptionChange} 
                            class="slds-align-middle">
                        </lightning-combobox>
                        <lightning-combobox 
                            value={selectedSortBy} 
                            options={sortByValues} 
                            onchange={handlesortByOptionChange} 
                            class="slds-align-middle">
                        </lightning-combobox>
                        
                    </template>
                </div>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item>
            <c-opportunity-search-result stage-name={selectedOpp} sort-by-field={selectedField} sort-by={selectedSortBy}></c-opportunity-search-result>
        </lightning-layout-item>
    </lightning-layout>
    
</template>
