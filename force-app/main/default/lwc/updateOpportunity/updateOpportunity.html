<template>
    <lightning-card title="Edit Opportunity">
        <div class="container">
            <template if:true={show}>
                <!-- <p>{oppId}</p> -->
                <template if:true={loading}>
                    <div class="slds-align_absolute-center">
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                </template>
                <template if:true={opportunity}>
                    <template for:each={opportunity} for:item="opp">
                        <div key={oppId}>
                            <lightning-record-edit-form record-id={recordId} object-api-name="Opportunity" onsuccess={handleSuccess}>
                                <lightning-input-field field-name="Name"></lightning-input-field>
                                <lightning-input-field field-name="StageName"></lightning-input-field>
                                <lightning-input-field field-name="Amount"></lightning-input-field>
                                <lightning-input-field field-name="ExpectedRevenue"></lightning-input-field>
                                <lightning-input-field field-name="Owner"></lightning-input-field>
                                <lightning-button type="submit" label="Update" class="slds-m-left_x-small"></lightning-button>
                            </lightning-record-edit-form>


                            <!-- <h1 class="slds-truncate slds-text-heading_medium">{opp.Name}</h1>
                            <lightning-input type="text" label="Enter some text" value="ACME Inc."></lightning-input>
                            <div class="slds-text-body_small">
                                Ammount: <lightning-formatted-number maximum-fraction-digits="2" format-style="currency" currency-code="USD" value={opp.Amount}> </lightning-formatted-number>
                            </div>
                            <div class="slds-text-body_small">
                                Expected Revenue: <lightning-formatted-number maximum-fraction-digits="2" format-style="currency" currency-code="USD" value={opp.ExpectedRevenue}> </lightning-formatted-number>
                            </div> -->
                            
                        </div>
                    </template>
                </template>
            </template>
            <template if:false={show}>
                <p>Please select Opportunity from Gallery</p>
            </template>
        </div>
    </lightning-card>
    
</template>
