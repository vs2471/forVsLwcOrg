<template>
    <lightning-card>
        <div onclick={selectedTile} class={tileClass}>
            <div>
                <h1 class="slds-truncate slds-text-heading_medium">{opportunity.Name}</h1>
                <!-- <h2 class="slds-truncate slds-text-heading_small">{}</h2> -->
                <div class="slds-text-body_small">
                    Ammount: <lightning-formatted-number maximum-fraction-digits="2" format-style="currency" currency-code="USD" value={opportunity.Amount}> </lightning-formatted-number>
                </div>
                <div class="slds-text-body_small">
                    Expected Revenue: <lightning-formatted-number maximum-fraction-digits="2" format-style="currency" currency-code="USD" value={opportunity.ExpectedRevenue}> </lightning-formatted-number>
                </div>
                <h2 class="slds-truncate slds-text-heading_small">Owner: {opportunity.Owner.Name}</h2>
            </div>
        </div>
    </lightning-card>
</template>
